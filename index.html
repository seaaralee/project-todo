<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> To-do! Now </title>
    <link rel = "stylesheet" href = "style.css">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    </head>
    <body>
        <div class="wrapper">
            <h2 class="title"> To - do! Now </h2>
            <div class="inputField">
                <input type="text" placeholder="Add your task . . .">
                <button type="submit" class="btn"> <i class="fa fa-plus"> </i></button>
            </div>
            <div class="content">
                <ul id="tasks">
                    <li>
                        <span class="text"> Upload Indonesian Task </span>
                        <div class = "icon">
                            <i class="icon fa fa-edit"></i>
                            <i class="icon fa fa-trash"></i>
                        </div>
                    </li>
                    <li>
                        <span class="text"> Read History </span>
                        <div class = "icon">
                            <i class="icon fa fa-edit"></i>
                            <i class="icon fa fa-trash"></i>
                        </div>
                    </li>
                    <li>
                        <span class="text"> Quiz Math </span>
                        <div class = "icon">
                            <i class="icon fa fa-edit"></i>
                            <i class="icon fa fa-trash"></i>
                        </div>
                    </li>
                    <div class="pending-text"> You have 3 Pending task! </div>
                </ul>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            $(document).ready(function() {
			// Show Tasks
			function loadTasks() {
				$.ajax({
					url: "show-tasks.php",
					type: "POST",
					success: function(data) {
						$("#tasks").html(data);
					}
				});
			}

            loadTasks();

			// Add Task
			$("#addBtn").on("click", function(e) {
				e.preventDefault();

				var task = $("#taskValue").val();

				$.ajax({
					url: "add-task.php",
					type: "POST",
					data: {task: task},
					success: function(data) {
						loadTasks();
						$("#taskValue").val('');
						if (data == 0) {
							alert("Something wrong went. Please try again. . .");
						}
					}
				});
			});

			// Remove Task
			$(document).on("click", "#removeBtn", function(e) {
				e.preventDefault();
				var id = $(this).data('id');
				
				$.ajax({
					url: "remove-task.php",
					type: "POST",
					data: {id: id},
					success: function(data) {
						loadTasks();
						if (data == 0) {
							alert("Something wrong went. Please try again.");
						}
					}
				});
			});
		});

        </script>
    </body>
</html>
